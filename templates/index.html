  <div class="upload-area" id="upload-area">

    <p>ğŸ’¡ íŒŒì¼ì„ ì´ê³³ì— ë“œë˜ê·¸í•˜ê±°ë‚˜ ì•„ë˜ ë²„íŠ¼ì„ í´ë¦­í•˜ì„¸ìš”</p>
    <input type="file" id="file-input" name="file" multiple hidden />

  <div class="chat-container">
    <h3>ğŸ’¬ GPTì™€ ëŒ€í™”í•˜ê¸°</h3>
    <div id="chat-box"></div>

    <div id="chat-input">
      <input type="text" id="question-input" placeholder="ì§ˆë¬¸ì„ ì…ë ¥í•˜ì„¸ìš” (Enter ê°€ëŠ¥)" />
      <button id="ask-btn">ì „ì†¡</button>

  </div>

  <script>
    const uploadArea = document.getElementById('upload-area');
    const fileInput = document.getElementById('file-input');
    const selectBtn = document.getElementById('select-btn');
    const uploadStatus = document.getElementById('upload-status');
    const fileList = document.getElementById('file-list');
    const questionInput = document.getElementById('question-input');
    const askBtn = document.getElementById('ask-btn');
    const resetBtn = document.getElementById('reset-btn');
    const chatBox = document.getElementById('chat-box');

    const chatLog = [];

    selectBtn.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', () => {
      if (fileInput.files.length > 0) uploadFiles(fileInput.files);
    });

    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      if (e.dataTransfer.files.length > 0) uploadFiles(e.dataTransfer.files);
    });

    async function uploadFiles(files) {
      uploadStatus.innerText = 'ğŸ”„ ì—…ë¡œë“œ ì¤‘...';
      const formData = new FormData();
      for (const file of files) {
        formData.append('file', file);
      }

      try {
        const res = await fetch('/upload', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();
        if (res.ok) {
          uploadStatus.innerText = 'âœ… ì—…ë¡œë“œ ì™„ë£Œ';
          data.filenames.forEach(filename => {
            const div = document.createElement('div');
            div.className = 'file-entry';
            div.innerHTML = `${filename}<button class="delete-btn" onclick="deleteFile('${filename}')">ì‚­ì œ</button>`;
            fileList.appendChild(div);
          });
        } else {
          uploadStatus.innerText = data.message || 'âŒ ì—…ë¡œë“œ ì‹¤íŒ¨';
        }
      } catch (err) {
        uploadStatus.innerText = 'âŒ ì—…ë¡œë“œ ì‹¤íŒ¨';
        console.error(err);
      }
    }

    async function deleteFile(filename) {
      const res = await fetch('/delete', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ filename })
      });

      const data = await res.json();
      if (res.ok) {
        uploadStatus.innerText = `ğŸ—‘ï¸ ${filename} ì‚­ì œë¨`;
        document.querySelectorAll('.file-entry').forEach(el => {
          if (el.textContent.includes(filename)) el.remove();
        });
      } else {
        uploadStatus.innerText = data.message || 'ì‚­ì œ ì‹¤íŒ¨';
      }
    }

    function appendMessage(role, content) {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message';
      msgDiv.innerHTML = `<div class="${role === 'user' ? 'user-bubble' : 'gpt-bubble'}">${content}</div>`;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
      chatLog.push(`${role === 'user' ? 'ì‚¬ìš©ì' : 'GPT'}: ${content}`);
    }

    async function sendQuestion() {
      const question = questionInput.value.trim();
      if (!question) return;

      appendMessage('user', question);
      questionInput.value = '';

      const res = await fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question })
      });

      const data = await res.json();
      appendMessage('gpt', data.answer || 'âŒ ì‘ë‹µ ì‹¤íŒ¨');
    }

    askBtn.addEventListener('click', sendQuestion);
    questionInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendQuestion();
      }
    });

    // ì¢…ë£Œ(ì´ˆê¸°í™”)
    resetBtn.addEventListener('click', () => {
      chatBox.innerHTML = '';
      chatLog.length = 0;
      questionInput.value = '';
    });
  </script>
